<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form class="form">
        <label for="username">Username: </label>
        <input type="text" name="username" class="inpulEl" id="username">
        <br><br>
        <label for="password">Password: </label>
        <input type="password" name="password" class="inpulEl" id="password">
        <br><br>
        <label for="email">Email: </label>
        <input type="email" name="email" class="inpulEl" id="email">
        <br><br>
        <label for="city">City: </label>
        <input type="text" name="city" class="inpulEl" id="city">
        <br><br>
        <button class="submitBtn">Submit</button>
    </form>

    <script src="app.js"></script>
</body>
</html>
