<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <style>
      .form {
        display: flex;
        justify-content: center;
        column-gap: 40px;
        margin-top: 100px;
      }
     .signUp{
        display: none;
     }
     .signIn{
        display: block;
     }
    </style>
  </head>
  <body>
    <div class="form">
      <div class="signIn">
        <label for="email1">Email: </label>
        <input type="email" name="email1" class="inpulEl" id="email1" />
        <br /><br />
        <label for="password1">Password: </label>
        <input
          type="password"
          name="password1"
          class="inpulEl"
          id="password1"
        />
        <br /><br />
        <button class="signInBtn">Sign In</button>
        <button class="signUpBtn">Sign Up</button>

      </div>
      <div class="signUp">
        <label for="name">Name: </label>
        <input type="text" name="name" class="inpulEl" id="name" />
        <br /><br />
        <label for="surname">Surname: </label>
        <input type="text" name="surname" class="inpulEl" id="surname" />
        <br /><br />
        <label for="password">Password: </label>
        <input type="password" name="password" class="inpulEl" id="password" />
        <br /><br />
        <label for="email">Email: </label>
        <input type="email" name="email" class="inpulEl" id="email" />
        <br /><br />
        <label for="city">City: </label>
        <input type="text" name="city" class="inpulEl" id="city" />
        <br /><br />
        <button class="signUpBtn">Sign Up</button>
        <button class="signInBtn">Sign In</button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
