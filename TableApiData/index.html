<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      th,
      td,
      tr {
        border: 1px solid black;
        padding: 5px 10px;
        color: rgb(3, 3, 83);
      }
      table{
        margin: 0 auto;
      }
      .deleteBtn {
        background-color: rgb(3, 65, 3);
        color: white;
        border: 0;
        border-radius: 5px;
        padding: 5px 10px;
        cursor: pointer;
      }
      .editBtn{
        background-color: brown;
        color: white;
        border: 0;
        border-radius: 5px;
        padding: 5px 10px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Company Name</th>
          <th>Contact Name</th>
          <th>Contact Title</th>
          <th>Delete</th>
          <th>Edit</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <script src="app.js"></script>
  </body>
</html>
