<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <style>
      .btn-info{
        height: 30px;
        font-size: 13px;
        color: white;
        margin-left: 10px;
      }
      .btn-info:hover{
        background-color: rgb(75, 167, 253);
      }
      .btn-light {
        text-align: center;
        width: 55px;
        height: 30px;
        font-size: 12px;
      }
      .box {
        height: 500px;
        position: relative;
      }
    </style>
    <title>Bubble Game</title>
  </head>
  <body>
    <div class="container">
      <div class="row m-4">
        <div class="col-7 border border-2 border-danger">
          <div class="box"></div>
        </div>
        <div
          class="col-5 border border-2 border-primary p-5 d-flex justify-content-center align-items-center"
        >
          <div class="text-center">
            <button id="startBtn" class="btn btn-success">Start</button>
            <button id="stopBtn" class="btn btn-danger">Stop</button>
            <br /><br />
            <button type="button" id="easyBtn" class="btn btn-info rounded-20">
              Easy
            </button>
            <button type="button" id="mediumBtn" class="btn btn-info">
              Medium
            </button>
            <button type="button" id="hardBtn" class="btn btn-info">
              Hard
            </button>
            <p class="mt-4">Score: <span id="score">0</span></p>
            <button id="resetBtn" class="btn btn-dark">Reset</button>
          </div>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
