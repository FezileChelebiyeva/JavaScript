<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="Css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="page">
      <div class="page-container">
        <div class="page-container-movies">
          <div class="page-container-movies-head">
            <h1>Select your favorite movies</h1>
          </div>
          <div class="page-container-movies-name filmBox"></div>
          <div class="page-container-square"></div>
          <div class="page-container-circle"></div>
        </div>
        <div class="page-container-search">
          <input
            type="text"
            placeholder="Add your own movie tags"
            class="filmName"
          />
          <input type="text" placeholder="Edit..." class="filmEdit" />
          <div class="btnBox mt-2">
            <button class="btn btn-danger btn-lg deleteBtn">Delete</button>
            <button class="btn btn-warning btn-lg editBtn">Edit</button>
          </div>
        </div>

        <!-- <input type="text" class="addInput" />
        <button class="addBtn">Add</button>
        <button class="deleteBtn">deleteBtn</button>
        <button class="editBtn">editBtn</button> -->
      </div>
    </div>
    <script src="app.js"></script>
    <script
      src="https://kit.fontawesome.com/f1c0c87b9c.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
