<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table,
      form {
        text-align: center;
        margin: 0 auto;
        margin-top: 50px;
      }
      table,
      tr,
      th,
      td {
        border: 1px solid black;
        padding: 5px;
        text-align: center;
      }
      input {
        width: 40%;
        height: 25px;
        border-radius: 10px;
        border: 1px solid black;
        padding-left: 10px;
      }
    </style>
  </head>
  <body>
    <form>
      <label for="search">Search </label>
      <input type="text" name="search" id="searchInput" placeholder="search something..."/>
    </form>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Username</th>
          <th>Email</th>
          <th>Street</th>
          <th>City</th>
          <th>Website</th>
          <th>Company Name</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <script src="app.js"></script>
  </body>
</html>
