<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web-Page</title>

    <link

  <body>
    <div class="main">
      <div class="div1">
        <img class="img" src="nike.png" />
