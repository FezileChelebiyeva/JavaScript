<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      .diagram {
        width: 100%;
      }
      .abc {
        width: 200px;
      }
      .abc1 {
        width: 150px;
      }
      h1 {
        color: rgb(187, 112, 0);
        letter-spacing: 3px;
      }
      p {
        color: rgb(135, 136, 136);
      }
      .element {
        display: flex;
        justify-content: space-between;
        color: rgb(53, 53, 53);
        line-height: 35px;
        font-weight: 600;
      }
      .container {
        border: 1px solid rgb(192, 192, 192);
        text-align: center;
        margin: 5%;
        padding: 1% 5%;
        box-sizing: border-box;
      }
      button {
        cursor: pointer;
        height: 25px;
        padding: 6px 10px;
        background-color: rgb(216, 122, 0);
        border: 0;
        border-radius: 5px;
        font-size: 10px;
        color: rgb(4, 61, 21);
      }
    </style>
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="head">
        <h1>World Countries Data</h1>
        <p>Currently, we have 250 countries</p>
      </div>
      <div class="div">
        <button class="populationBtn">POPULATION</button>
        <button class="area">AREA</button>
        <p class="text"></p>
      </div>
      <div class="dataSort"></div>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"
      integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
