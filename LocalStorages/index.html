<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <style>
      

      body {
        margin: 0;
        font-family: var(--bs-font-sans-serif);
        font-size: 1rem;
        font-weight: 400;
        line-height: 3;
        color: #212529;
        background-color: #fff;
        -webkit-text-size-adjust: 100%;
        -webkit-tap-highlight-color: transparent;
      }
    </style>
  </head>
  <body>
    <div class="container py-5 h-100">
      <div
        class="card"
        id="list1"
        style="border-radius: 0.75rem; background-color: #eff1f2"
      >
        <div class="card-body py-4 px-4 px-md-5">
          <p class="h1 text-center mt-3 mb-4 pb-3 text-primary">
            Select your favorite movies
          </p>
          <div class="pb-2">
            <div class="card">
              <div class="card-body">
                <div class="d-flex flex-row align-items-center">
                  <input
                    type="text"
                    class="form-control form-control-lg"
                    id="exampleFormControlInput1"
                    placeholder="Add new movies..."
                  />
                  <a href="#!" data-mdb-toggle="tooltip" title="Set due date"
                    ><i class="fas fa-calendar-alt fa-lg p-3"></i
                  ></a>
                  <button type="button" class="btn btn-primary addBtn">
                    Add
                  </button>
                  <button type="button" class="btn btn-danger mx-2 deleteBtn">
                    Delete
                  </button>
                </div>
              </div>
            </div>
          </div>
          <hr class="my-4" />
          <div class="boxSearch p-4"></div>
        </div>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
